<body class="body--noti lang-eng">
    <div class="wrapper wrapper--noti border-box">
        <div class="contents">
            <div class="inner">
                <!-- 운영시간 안내 -->
                <div class="cont__noti">
                    <div class="noti__tit">
                        <p class="tx_sub">Information</p>
                        <p class="tx_tit">Available Time</p>
                    </div>

                    <div class="noti__msg border-box">
                        <p class="tx_msg1">The service is not<br>available right now.</p>
                        <p class="tx_msg2">The “Haechi Madang” contents is<br>available at the following times:</p>

                        <p class="tx_time">
                            <span class="txt">Every hour at <strong>15</strong></span>
                            <span class="txt"><strong>45</strong></span>
                        </p>
                        <p class="tx_msg3">for 15 minutes</p>
                    </div>

                    <div class="noti__qr">
                        <p class="tx_msg">Please participate in the <strong>QR code</strong> during<br>the operation time. </p>
                    </div>
                </div>
                <!-- // -->
            </div>
        </div>
    </div>
